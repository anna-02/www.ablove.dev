---
layout: table_wrapper
---

<!DOCTYPE html>
<html lang="{{ page.lang | default: site.lang | default: "en" }}">

<head>
    {% include meta.html %}

    {%- feed_meta -%}
    {%- if jekyll.environment == 'production' and site.google_analytics -%}
    {%- include analytics.html -%}
    {%- endif -%}

    {%- include head.html -%}

</head>

<body>

    <div id="background" class="bg-image" style="background-image: url('{{ site.url }}/assets/img/desert2.jpeg');
    background-size: 100% 100%;">
    {% include navbar.html %}

    <div class="container vh-75">
        <div class="row">
            <div id = "content" class="container col-sm-12 col-md-10 col-lg-10 mx-auto mt-3 py-2" style="background-color: rgba(255,255,255,0.75)" >
                {{ content }}
            </div>
        </div>
    </div>
</div>

    {% include footer.html %}

</body>
</html>
